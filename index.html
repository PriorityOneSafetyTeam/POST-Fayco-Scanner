<!DOCTYPE html>

<html lang="en" style="--scale: 1;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>POST Scanner - Fayette County, Ohio</title>
  <style>
    :root {
      --scale: 1;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    .scanner-scale-wrapper {
      transform: scale(var(--scale));
      transform-origin: top center;
      width: 880px;
    }

    .scanner-shell {
      background: #3b3b3b;
      border-radius: 14px;
      padding: 18px 22px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      width: 880px;
      border: 2px solid #555;
      display: flex;
      flex-direction: row;
      gap: 18px;
    }

    .logo-column {
      width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #2a2a2a;
      padding-right: 14px;
    }

    .team-logo img {
      width: 140px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .brand-text {
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ddd;
      text-align: center;
    }

    .screen-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .screen-frame {
      background: #050505;
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid #222;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.9);
    }

    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 11px;
      color: #b0ffb0;
    }

    .screen-header-left {
      font-weight: 600;
      text-transform: uppercase;
      color: #f5f5f5;
    }

    .screen-header-right {
      font-size: 10px;
      color: #9fd3ff;
    }

    .screen-subtitle {
      font-size: 11px;
      color: #ffeb99;
      margin-bottom: 4px;
    }

    .screen-line {
      font-size: 11px;
      color: #d0d0d0;
      margin-bottom: 2px;
    }

    .screen-line-strong {
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .freq-bar {
      margin-top: 4px;
      margin-bottom: 6px;
      font-size: 10px;
      color: #9fd3ff;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .meter-wrapper {
      background: #000;
      border-radius: 6px;
      padding: 6px;
      border: 1px solid #333;
      margin-top: 4px;
    }

    #meterCanvas {
      width: 100%;
      height: 60px;
      display: block;
      border-radius: 4px;
      background: #000;
    }

    .hard-buttons-row {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .hard-button {
      background: linear-gradient(to bottom, #555, #2f2f2f);
      border-radius: 6px;
      padding: 8px 22px;
      border: 1px solid #111;
      box-shadow:
        0 2px 0 #000,
        0 0 6px rgba(0,0,0,0.8);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #f5f5f5;
      cursor: pointer;
      min-width: 90px;
      text-align: center;
    }

    .hard-button.primary {
      background: linear-gradient(to bottom, #f5a623, #b86b10);
      color: #111;
    }

    .status-bar {
      margin-top: 6px;
      font-size: 10px;
      color: #b0ffb0;
      display: flex;
      justify-content: space-between;
    }

    .status-label {
      color: #9fd3ff;
    }

    .status span {
      color: #4caf50;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="scanner-scale-wrapper">
    <div class="scanner-shell">
      <div class="logo-column">
        <div class="team-logo">
          <img src="./POST SCANNER_files/611253458_858965963597570_534041075424432167_n.jpg" alt="Priority One Safety Team Logo">
        </div>
        <div class="brand-text">
          Scanner Radio Interface
        </div>
      </div>

      <div class="screen-column">
        <div class="screen-frame">
          <div class="screen-header">
            <div class="screen-header-left">
              Priority One Safety Team Scanner Radio
            </div>
            <div class="screen-header-right">
              Status: Connected&nbsp;&nbsp;
              Date: <span id="dateDisplay">01/08/2026</span>&nbsp;&nbsp;
              Time: <span id="timeDisplay">15:05:23</span> EDT
            </div>
          </div>

          <div class="screen-subtitle">
            Fayette County, Ohio
          </div>
          <div class="screen-line-strong">
            Fire - EMS - Pager System
          </div>
          <div class="screen-line">
            Fayette County Ohio - Live Feed
          </div>

          <div class="freq-bar">
            
          </div>

          <div class="meter-wrapper">
            <canvas id="meterCanvas" width="627" height="60"></canvas>
          </div>

          <div class="status-bar">
            
            <div class="status">Status: <span id="statusText" style="color: rgb(76, 175, 80);">Live</span></div>
          </div>
        </div>

        <div class="hard-buttons-row">
          <button class="hard-button primary" id="playPauseBtn">Play</button>
          <button class="hard-button" id="muteBtn">Mute</button>
          <button class="hard-button" id="resetViewBtn">Reload</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="scanner" crossorigin="anonymous">
    <source src="https://listen.broadcastify.com/smty4fqg3nv2bxh.mp3?nc=629&xan=xtf9912b41c" type="audio/mpeg">
  </audio>
  <script>
    function scaleScanner() {
      const baseWidth = 880;
      const available = window.innerWidth;
      const scale = Math.min(1, available / baseWidth);
      document.documentElement.style.setProperty("--scale", scale);
    }
    window.addEventListener("resize", scaleScanner);
    scaleScanner();

    function updateDateTime() {
      const now = new Date();
      const options = { timeZone: "America/New_York", hour12: false };
      const est = new Date(now.toLocaleString("en-US", options));

      const month = String(est.getMonth() + 1).padStart(2, "0");
      const day = String(est.getDate()).padStart(2, "0");
      const year = est.getFullYear();

      const hours = String(est.getHours()).padStart(2, "0");
      const minutes = String(est.getMinutes()).padStart(2, "0");
      const seconds = String(est.getSeconds()).padStart(2, "0");

      document.getElementById("dateDisplay").textContent = `${month}/${day}/${year}`;
      document.getElementById("timeDisplay").textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const audio = document.getElementById("scanner");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const muteBtn = document.getElementById("muteBtn");
    const resetViewBtn = document.getElementById("resetViewBtn");
    const statusText = document.getElementById("statusText");

    const canvas = document.getElementById("meterCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let audioContext = null;
    let analyser = null;
    let dataArray = null;
    let meterRunning = false;

    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audio);

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;

      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function drawMeter() {
      if (!meterRunning) return;
      requestAnimationFrame(drawMeter);

      analyser.getByteFrequencyData(dataArray);

      const width = canvas.width;
      const height = canvas.height;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, width, height);

      const barCount = 20;
      const barWidth = width / barCount - 4;

      for (let i = 0; i < barCount; i++) {
        const v = dataArray[i] / 255;
        const barHeight = v * height;

        let color = "green";
        if (v > 0.6) color = "yellow";
        if (v > 0.8) color = "red";

        ctx.fillStyle = color;
        ctx.fillRect(i * (barWidth + 4), height - barHeight, barWidth, barHeight);
      }
    }

    playPauseBtn.addEventListener("click", async () => {
      if (!audioContext) setupAudio();

      if (audio.paused) {
        await audio.play();
        meterRunning = true;
        drawMeter();
        playPauseBtn.textContent = "Pause";
        statusText.textContent = "Live";
        statusText.style.color = "#4caf50";
      } else {
        audio.pause();
        meterRunning = false;
        playPauseBtn.textContent = "Play";
        statusText.textContent = "Paused";
        statusText.style.color = "#aaa";
      }
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "Unmute" : "Mute";
    });

    resetViewBtn.addEventListener("click", () => {
      meterRunning = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      audio.pause();
      playPauseBtn.textContent = "Play";
      statusText.textContent = "Idle";
      statusText.style.color = "#b0ffb0";
    });
  </script>

</body></html>
